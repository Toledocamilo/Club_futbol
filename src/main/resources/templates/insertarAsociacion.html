<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fronted :: head"></head>
<header th:replace="layout/fronted :: header"></header>
<body style="background-image: url('images/bg_1.jpg');">
<main>
		<div class="container p-2 mt-5 mb-5">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-light">
					<h1 class="text-center pt-5" th:text="${titulo}"></h1>
					<div class="card-body">
						<form th:action="@{/asociacion/insertar}" th:object="${asociacion}" method="post">
							<input type="hidden" th:field="*{id}" th:value="${asociacion.id}" />
							<div class="form-group">
								<label class="form-label">Nombre: </label>
								<input type="text" th:field="*{nombre}" class="form-control bg-light"
									th:errorclass="'form-control alert-danger'" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
									th:errors="*{nombre}"></small>
							</div>
							<div class="form-group">
								<label class="form-label">Pa√≠s: </label>
								<input type="text" th:field="*{pais}" class="form-control bg-light"
									th:errorclass="'form-control alert-danger'" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('pais')}"
									th:errors="*{pais}"></small>
							</div>
							<div class="form-group">
								<label class="form-label">Presidente: </label>
								<input type="text" th:field="*{presidente}" class="form-control bg-light"
									th:errorclass="'form-control alert-danger'" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('presidente')}"
									th:errors="*{presidente}"></small>
							</div>
							<div class="form-group">
								<label class="form-label">Siglas: </label>
								<input type="text" th:field="*{siglas}" class="form-control bg-light"
									th:errorclass="'form-control alert-danger'" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('siglas')}"
									th:errors="*{siglas}"></small>
							</div>
							<div class="box-footer mt-2">
								<input type="submit" value="Guardar" class="btn btn-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="layout/fronted :: footer"></footer>
</body>

</html>
