<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="Enter your description here" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">
	<title>Inicio de Sesion</title>
</head>



<body class="d-flex justify-content-center bg-dark">
	<main class="m-5 p-5 w-50">
		<div th:if="${param.error}">
			<div class="alert alert-danger alert-dismissible text-center fade show" role="alert">
				Nombre de usuario o contraseña incorrectos
			</div>
		</div>
		<div class="tab-content shadow p-4 bg-white rounded rounded-2">
			<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
				<form th:action="@{/ingresar}" method="post">
					<div class="mb-3  bg-opacity-75 rounded rounded-2 w-100">
						<h1 class="text-center text-info">¡Bienvenido!</h1>
						<h3 class="text-center text-info pb-2">Inicio de Sesion</h3>
					</div>
					<div class="form-outline mb-3">
						<input type="text" name="username" class="form-control" placeholder="Ingrese su suario. Ejemplo: admin" />
					</div>
					<div class="form-outline mb-3 text-dark">
						<input type="password" name="password" class="form-control" placeholder="Ingrese su suario. Ejemplo: 12345" />
					</div>
					<div class="mb-3 text-center">
						<a th:href="@{/login}" class="dropdown-item">Olvido su contraseña?</a>
					</div>
			</div>
			<center><button type="submit" class="btn btn-success btn-block mb-4">Ingresar</button></center>
			</form>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.mb.YTPlayer.min.js"></script>

</body>

</html>
